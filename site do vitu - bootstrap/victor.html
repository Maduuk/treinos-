<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Apple</title>
</head>

<body>   
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img class="logo-maça m-3" src="./Imagens/logo.png" alt="Maça logo cinza" width="30" height="24">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse p-2 justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active m-3" aria-current="page" href="#">Home</a>
                  <a class="nav-link m-3" href="#">Loja</a>
                  <a class="nav-link m-3" href="#">Mac</a>
                  <a class="nav-link m-3" href="#">iPad</a>
                  <a class="nav-link m-3" href="#">iPhone</a>
                  <a class="nav-link m-3" href="#">Watch</a>
                  <a class="nav-link m-3" href="#">AirPods</a>
                  <a class="nav-link m-3" href="#">TV e Casa</a>
                  <a class="nav-link m-3" href="#">Só na Apple</a>
                  <a class="nav-link m-3" href="#">Acessórios</a>
                  <a class="nav-link m-3" href="#">Suporte</a>
                </div>
              </div>
            </div>
          </nav>
          <section class="container-fluid fundo-vermelho">
            <p class="texto-centralizado m-3 fonte-especial">Faça já suas compras com a melhor seleção para o Natal.</p>
          </section>     
    </header>

    <main class="background-especial">
      <section class="container-fluid">
        <div class="row">
            <div class="text-center">
                <img class="img-responsive" src="./Imagens/pngwing.com (1).png" alt="Imagem presente vermelho"/>
                <p class="texto-estilo fonte-especial">Que o Natal se faça presente para todo mundo</p>
            </div>              
        </div>
      </section>
      
      <section class="container d-flex justify-content-center">
        <a class="presente" href="#">Comprar presentes ></a>  
      </section>
      
      <section class="container-fluid mt-5">
        <div id="carouselExampleControls" class="carousel slide carousel-dark" data-bs-interval="3000" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./Imagens/iPhone-13-PNG.png" class="d-block w-100 imagem-carrosel" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./Imagens/airpods.png" class="d-block w-100 imagem-carrosel" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./Imagens/Daco_4597581.png" class="d-block w-100 imagem-carrosel" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section> 
       
      <section class="container-fluid iphone-section-bg-color">
        <div class="row">
          <div class="text-center">
            <p class="iphone-texto primary text-light fonte-especial mt-5">iPhone 13</p>
            <p class="iphone-subtexto fonte-especial text-info m-2">Seu novo super poder</p>
            <a class="presente-iphone-section" href="#">Comprar presentes ></a>  
            <a class="saiba-mais-iphone" href="#">Saiba mais ></a>
          </div>
          <img class="img-responsive iphone-imagem mt-5" src="./Imagens/iphone_13_PNG22.png" alt="iphone 13 anuncio"/>
        </div>
      </section>

    </main>


    
       
</body>


</html>
